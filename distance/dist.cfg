function rotate2d(x, y, a)  local s = math.sin(a)  local c = math.cos(a)  return x * c + y * s, y * c - x * sendfunction disttocircle(x, y, r)  return math.sqrt(x*x + y*y) - rendcircle = {}circle.x = 0circle.y = 3circle.r = 1px = 0py = 0pang = 0while not Keys.held.Start do  Controls.read()  for i = 0, 255 do    rx = 0    ry = 0    stepy = 1    stepx = i/255 - 0.5    stepx, stepy = rotate2d(stepx, stepy, pang)    totaldist = 0    hit = false    while true do      dist = disttocircle(rx - circle.x, ry - circle.y, circle.r)      if dist < 0.01 then        hit = true        break      end      totaldist = totaldist + dist      if totaldist > 10 then        break      end      rx = rx + stepx * dist      ry = ry + stepy * dist    end    if hit then       screen.drawLine(SCREEN_UP, i, 96 - 96 / totaldist, i, 96 + 96 / totaldist, Color.new(math.max(5 - totaldist, 0) * 6, 0, 0))    end  end  screen.print(SCREEN_DOWN, 2, 2, "FPS: "..NB_FPS)  render()  if Stylus.held then    pang = pang + Stylus.deltaX * 0.006  endend